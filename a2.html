<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local and Global Parameters</h1>
    <button type="button" onclick="fun1()">click me</button>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p>outside function</p>
    <p id="id4"></p>
    <p id="id5"></p>
    <p id="id6"></p>
<script>
    var n1 = 10;
    function fun1(){
        var n2 = 20;
        sum = n1 + n2;
        document.getElementById("id1").innerHTML="number1: " + n1;
        document.getElementById("id2").innerHTML="number2: " + n2;
        document.getElementById("id3").innerHTML= "sum: " + sum; 
    }
        document.getElementById("id4").innerHTML = "number1: " + n1;
        document.getElementById("id5").innerHTML = "number2: " + n2;
        document.getElementById("id6").innerHTML = "sum: " + sum; 
</script>
</body>
</html>
